<script>
    $(function(){
        $(".navbar").addClass("navbar-fixed-top");

    $(function(){
        $("[data-href]").on("click", function(){
            var $this = $(this),
                href = $this.data("href"),
                nav = $this.data("nav")
            ;
            $(nav).addClass("active").siblings().removeClass("active");

            $(href).show().siblings().hide();
        })
        $(".list-group").hide().eq(0).show();
        /*显示隐藏sidebar列表*/
        $("#sidebar").on("mouseenter", ".sidebar-title > a", function (e) {
            $(this).siblings("ul").fadeIn(200)
                .closest(".sidebar-title").siblings()
                .children("ul").hide();
        }).on("mouseleave", ".sidebar-title", function (e) {
            $(this).children("ul").hide()
        }).on("click", ".sidebar-item > a", function (e) {
            console.log("click")
            $(this).closest("ul").toggle();
            $("#kwd").val($(this).text())
                .closest("li").find("#btn-go").trigger("click", [true]);
    })
    })
</script>
