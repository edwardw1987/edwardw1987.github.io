{% assign bannerId = 'banner-bottom' %}

<div class="banner" id="{{ bannerId }}">
    <div class="slot"></div>
    <div class="mask mask-right"></div>
    <div class="btn-slot btn-slot-v btn-slot-top-right"></div>
</div>
<script>
    $(function(){
        $("#{{ bannerId }}").BigCornSlider(
            Object.assign(
               {}, banner.config, {direction: "bottom", buttonSlot:{
                   selector: ".btn-slot",
                   btnActiveClass: "banner-bottom-active",
                   btnCommonClass: "banner-bottom",
                   showNum: true,
               }}
            )
        )
    })
</script>
