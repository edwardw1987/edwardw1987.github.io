<div class="banner" id="top">
    <div class="slot">
        {% for img in site.data.sliderImages %}
        <a href="javascript:;"><img src="{{ img.url }}" alt="{{ img.title }}" title="{{ img.title }}"></a>
        {% endfor %}
    </div>
    <div class="mask mask-bottom"></div>
    <div class="btn-prev">
        <a href="javascript:;">&lt;</a>
    </div>
    <div class="btn-next">
        <a href="javascript:;">&gt;</a>
    </div>
    <div class="mask mask-top mask-text">Slide Toward the Top</div>
    <div class="btn-slot btn-slot-bottom-right"></div>
</div>

{% if include.withScript != "false" %}
<script>
{% include banner/top.js %}
</script>
{% endif %}
