{% assign bannerId = 'banner-right' %}

<div class="banner" id="{{ bannerId }}">
    <div class="slot"></div>
    <div class="btn-prev">
        <a href="javascript:;">&lt;</a>
    </div>
    <div class="btn-next">
        <a href="javascript:;">&gt;</a>
    </div>
    <div class="btn-slot btn-slot-bottom-right"></div>
</div>
<script>
    $(function(){
        $("#{{ bannerId }}").BigCornSlider(
             Object.assign(
                {}, banner.config, {direction: "right", buttonSlot:{
                    selector: ".btn-slot",
                    btnActiveClass: "banner-right-active",
                    btnCommonClass: "banner-right"
                }}
        ));
    })
</script>
