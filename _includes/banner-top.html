{% assign bannerId = 'banner-top' %}

<div class="banner" id="{{ bannerId }}">
    <div class="slot"></div>
    <div class="mask mask-bottom"></div>
    <div class="btn-slot btn-slot-bottom-right"></div>
</div>
<script>
    $(function(){
        $("#{{ bannerId }}").BigCornSlider(
            Object.assign(
               {}, banner.config, {direction: "top", buttonSlot:{
                   selector: ".btn-slot",
                   btnActiveClass: "banner-top-active",
                   btnCommonClass: "banner-top",
                   showNum: true,
               }}
            )
        );
    })
</script>
