{% assign bannerId = 'banner-left' %}

<div class="banner" id="{{ bannerId }}">
    <div class="slot">
        <!-- <a href="/test"><img src="http://i2.bvimg.com/642349/284476fd0da91d0a.jpg" title="Test"></a> -->
    </div>
    <div class="btn-prev">
        <a href="javascript:;">&lt;</a>
    </div>
    <div class="btn-next">
        <a href="javascript:;">&gt;</a>
    </div>
    <div class="btn-slot btn-slot-bottom-right"></div>
</div>

<script>
    $(function(){
        //default direction toward the `left`
        $("#{{ bannerId }}").BigCornSlider(
            Object.assign({}, banner.config, {
                buttonSlot:{
                    selector: ".btn-slot",
                    btnActiveClass: "banner-left-active",
                    btnCommonClass: "banner-left"
                }
            }
        ))
    }) 
</script>
