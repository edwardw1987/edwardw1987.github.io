---
layout: default
---
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            {% include banner.html %}
        </div>
        <div class="col-md-8 col-sm-12">
            {% if site.posts.size > 0 %}
            {%- for post in site.posts -%}
            {%- assign date_format = site.minima.date_format | default: "%m/%d/%Y" -%}
            <article>
                <div class="blog-entry-img" style="max-height: 300px; overflow: hidden;">
                    <a href="{{ post.url }}">                
                      <img src="{{ post.cover | default: '/assets/img/corn_avatar.png' | relative_url }}" alt="{{ post.title }}" title="{{ post.title }}">
                    </a>
                </div>
                <div class="blog-entry-text">
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <!-- <p>{{ post.excerpt }}</p> -->
                    <p>{{ post.date | date: date_format }}</p>
                </div>
            </article>
            {% endfor %}
            {% endif %}
            <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
        </div>
    </div>
</div>
